
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalShippers Logistics - Shipment Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      padding-top: 60px;
    }

    .navbar {
      background: #fff;
      padding: 1rem 5%;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2c3e50;
      text-decoration: none;
    }

    .logo span {
      color: #e74c3c;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #34495e;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e74c3c;
    }

    .details-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    .shipment-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .shipment-header h2 {
      font-size: 2rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    .shipment-header p {
      font-size: 1rem;
      color: #555;
    }

    .shipment-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .shipment-details div {
      padding: 1rem;
      background: #f7f7f7;
      border-radius: 8px;
    }

    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 2rem;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #73E735;
      width: 20%;
      transition: width 1s ease-in-out;
    }

    .timeline {
      margin-top: 2rem;
    }

    .timeline-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
      opacity: 0;
      animation: fadeSlideIn 0.6s ease forwards;
      font-size: 0.9rem;
    }

    .timeline-item.active .timeline-icon {
      background: #EFEFEF;
      color: #fff;
    }

    .timeline-item.highlight .timeline-icon {
      background: #2ecc71;
      color: #fff;
      animation: pulse 1s infinite;
    }

    .timeline-item.highlight .timeline-content {
      border-left: 2px solid #2ecc71;
      background-color: #f0fdf5;
      padding-left: 1rem;
      border-radius: 5px;
    }

    .timeline-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .timeline-icon i {
      font-size: 1rem;
    }

    .timeline-content {
      flex: 1;
      padding-bottom: 1rem;
      border-left: 2px solid #eee;
      padding-left: 1rem;
    }

    .timeline-item:last-child .timeline-content {
      border-left: none;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
      100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="logo">Global<span>Shippers</span></a>
    <div class="nav-links">
      <a href="index.html">Back</a>
    </div>
  </nav>

  <section class="details-container">
    <div class="shipment-header">
      <h2>Vehicle Shipment Details</h2>
      <p>Tracking Number: <strong>GS-H57H4KDM11</strong></p>
    </div>

    <div class="shipment-details">
      <div>
        <strong>Vehicle:</strong>
        <p>Mercedes GLC 300</p>
      </div>
      <div>
        <strong>Status:</strong>
        <p>Out for Final Delivery</p>
      </div>
      <div>
        <strong>Current Location:</strong>
        <p>Texas Tx</p>
      </div>
      <div>
        <strong>Destination:</strong>
        <p>1000 Parkview Drive Lumberton NC 28358, United States</p>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" style="width: 10%"></div>
    </div>

    <div class="timeline" id="timeline"></div>
  </section>

  <script>
    const shipments = {
      'GS-H57H4KDM11': {
        vehicle: {
          make: 'Lexus',
          model: 'RX350',
          year: 2022
        },
        status: 'Out for Final Delivery',
        currentLocation: 'Texas Highway 61',
        destination: '1000 Parkview Drive Lumberton NC 28358, United States',
        updates: [
          { date: '--------', status: 'Vehicle Received', location: 'North Carolina Export Lot' },
          { date: '--------', status: 'Customs Cleared', location: 'North Carolina Customs Office' },
          { date: '--------', status: 'Arrived in North Carolina', location: 'North Carolina' },
          { date: '--------', status: 'In Transit', location: 'Texas Highway 83' },
          { date: '2025-07-01', status: 'Out for Final Delivery', location: 'Texas Tx' }
        ]
      }
    };

    const shipment = shipments['GS-H57H4KDM11'];

    const timelineHTML = shipment.updates.map((update, index) => {
      let itemClass = '';
      let iconHTML = '<i class="fas fa-dot-circle"></i>';

      if (update.status === 'Out for Final Delivery') {
        itemClass = 'highlight';
        iconHTML = '<i class="fas fa-map-marker-alt"></i>';
      } else if (index >= 0) {
        itemClass = 'active';
      }

      return `
        <div class="timeline-item ${itemClass}">
          <div class="timeline-icon">
            ${iconHTML}
          </div>
          <div class="timeline-content">
            <h4>${update.status}</h4>
            <p>${update.date}</p>
            <p>${update.location}</p>
          </div>
        </div>
      `;
    }).join('');

    document.getElementById('timeline').innerHTML = timelineHTML;
  </script>
